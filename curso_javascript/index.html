<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <div id="app"></div>
    <p class="parrafo">Parrafo 1</p>
    <p class="parrafo">Parrafo 2</p>
    <p class="parrafo">Parrafo 3</p>
    <button id = "boton">Cambiar de color</button>
    <script type="module" src="/JavaScript/curso_javascript/main.js"></script>

    <h2>Formulario con alerta</h2>
    <p>Ingrese un texto</p>
    <input type="text" id="formInput">
    <button id="buttonInput">Mostrar alerta</button>

    <h2>Lista con elementos</h2>
    <ul id="unorderedList">
        <li >Elemento 1</li>
        <li >Elemento 2</li>
        <li >Elemento 3</li>
        <li >Elemento 4</li>
    </ul>

    <h2>Campo de texto y botones</h2>
    <input type= "text" placeholder="Ingrese algo" id="disableInput" >
    <button id="disableButton">Deshabilitar campo</button>
    <button id="ableButton">Habilitar campo</button>
    
    <h2>Local Storage</h2>
    <div class="containerInputs">
        <input type="email" placeholder="Ingrese su email" id="emailInput" class="correo">    
    </div>
    <button id="reciveButton">Guardar correo</button>

    <p id="textArea">Correo guardado: </p>
    <p id="confirmData">Existe un correo: </p>
    <button id="deleteButton">Eliminar correo guardado</button>
  </body>
</html>
